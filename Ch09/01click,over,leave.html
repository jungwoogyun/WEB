    <!-- 문제 -->

    <button id=btn1>버튼1</button> <button id=btn2>버튼2</button>
    <hr>
    <div id=result style="width:300px;height:100px;border:1px solid gray;">

    </div>
    <script>
        var btn1=document.getElementById("btn1");
        var btn2=document.getElementById("btn2");
        var result=document.getElementById("result");
        //버튼1을 클릭할때          ->   id reault에 '버튼1클릭함' 문자열이 들어감
        btn1.addEventListener('click',function(){
            result.innerHTML="<h2>Btn1 Click!</h2>";
        });
        //버튼1을 마우스Over할때    ->   id reault에 '버튼1Over' 문자열이 들어감
        btn1.addEventListener('mouseover',function(){
            result.innerHTML="<h2>Btn1 Mouseover!</h2>";
        });
        //버튼1을 마우스leave할때   ->   id reault에 '버튼1Leave' 문자열이 들어감
        btn1.addEventListener('mouseleave',function(){
            result.innerHTML="<h2>Btn1 Mouseleave!</h2>";
        });
        //버튼2을 클릭할때          ->   id reault에 '버튼2클릭함' 문자열이 들어감
        btn2.addEventListener('click',function(){});
        //버튼2을 마우스Over할때    ->   id reault에 '버튼2Over' 문자열이 들어감
        btn2.addEventListener('mouseover',function(){});
        //버튼2을 마우스leave할때   ->   id reault에 '버튼2Leave' 문자열이 들어감
        btn2.addEventListener('mouseleave',function(){});

    </script>
