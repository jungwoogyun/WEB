<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{}
        body{margin:0px;
            height:5000px;
        }
        #wrapper{}
        #header-meta{
            height:20px;background-color:wheat;margin-bottom:5px;
           
        }
        nav{
            height:60px;background-color:wheat;margin-bottom:5px;
            display:flex;
            padding:5px;
        }
        #nav-left{
            width:100%;border:1px solid gray;
            display:flex;
        }

        .totalmenu{
            margin-top:15px;
            margin-left:10px;
            cursor:pointer;
        }
        .totalmenu span{
            display:block;
            margin:5px;
        }
        #top    { width:35px;height:5px;background-color:black;}
        #middle { width:35px;height:5px;background-color:black;}
        #bottom { width:35px;height:5px;background-color:black;}


        #nav-center{width:30%;border:1px solid gray;}
        #nav-right{width:100%;border:1px solid gray;}
        #nav-right ul{
            list-style:none;
            padding:0px;
            text-align:right;
            margin-right:10px;
        }
        #nav-right li{
            display:inline-block;
            margin-left:20px;
        }

    </style>

</head>
<body>

    <div id="wrapper">
        <div id="header-meta">
        </div>
        <nav id="header-nav">
            <div id=nav-left>

                <div class="totalmenu" style="width:60px;">
                    <span id=top></span>
                    <span id=middle></span>
                    <span id=bottom></span>
                </div>
                <div style="width:100%;line-height:60px;">
                    <span>메뉴</span>
                </div>

            </div>
            <div id=nav-center style="text-align:center;">
                <span style="font-size:32px;">L O G O</span>
            </div>
            <div id=nav-right>
                <ul>
                    <li>로그인</li>
                    <li>장바구니</li>
                    <li>고객센터</li>
                </ul>
            </div>
        </nav>
    </div>

    <script>
        window.addEventListener('resize',function(){
            var width=window.innerWidth;
            var logo=document.getElementById('nav-center');
            console.log(width);
            if(width<=970){
                //중간 logo 태그 display:none;
                logo.style.display='none';
            }else{
                logo.style.display='block';
            }

        })
    </script>

</body>
</html>
